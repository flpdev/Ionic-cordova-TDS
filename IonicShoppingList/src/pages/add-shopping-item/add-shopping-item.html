<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="item.nome"  placeholder="iPad Pro"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Quantidade</ion-label>
    <ion-input [(ngModel)]="item.quantidade" type="number" placeholder="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Preço</ion-label>
    <ion-input [(ngModel)]="item.preco" type="number" placeholder="700"></ion-input>
  </ion-item>

  <!--{{item | json}} <<< É POSSÍVEL VISUALIZAR OS DADOS NA TELA EM TEMPO REAL UTULIZANDO ESTE COMANDO--> 

  <button ion-button block clear (click)="addItem(item)">Adicionar</button>

  </ion-content>
