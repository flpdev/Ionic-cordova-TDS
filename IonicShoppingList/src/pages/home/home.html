
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>

    <ion-buttons end>
      <button navPush="AddShoppingItemPage" ion-button> <!-- NAVPUSH METODO DE NAVEGAÇÃO ENTRE PAGIANS DIRETO NO HTML-->
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-list-header>
    ITENS
  </ion-list-header>
  <ion-item *ngFor="let item of shoppingList$ | async"
   detail-push navPush="EditShoppingItemPage" [navParams]="{item:item}">
    {{item.nome}}
  </ion-item>
</ion-list>
</ion-content>
