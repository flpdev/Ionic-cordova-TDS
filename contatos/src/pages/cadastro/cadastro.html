<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="cadastroForm" (submit)="cadastro()">
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input formControlName="nome" 
                  type="text" 
                  clearInput clearOnEdit="false">

      </ion-input>
    </ion-item>
    <!--<h6 class="error" *ngIf="erroEmail">{{msgEmail}}</h6>-->
    <br>
    <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input formControlName="telefone" 
                   type="text" 
                   clearInput clearOnEdit="false">
  
        </ion-input>
    </ion-item>
    <!--<h6 class="error" *ngIf="erroSenha">{{msgSenha}}</h6>-->
  <br>
  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input formControlName="email" 
               type="email" 
               clearInput clearOnEdit="false">

    </ion-input>
</ion-item>
      <button ion-button block round color="dark">Cadastrar</button>
  </form>
</ion-content>
