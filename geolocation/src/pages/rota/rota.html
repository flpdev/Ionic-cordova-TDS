<div>
  <ion-row>
    <ion-col width-50>
      <ion-badge class="badgeOrigem">Origem</ion-badge>
      <ion-item>
        <ion-input [(ngModel)]="latOri"

      <ion-item>
        <ion-input [(ngModel)]="lngDest"
                   type="number"
                   placeholder="Longitude destino"></ion-input>
      </ion-item>

  </ion-row>
  <button ion-button block outline (click)="calcRota(latOri, lngOri, latDest, lngDest)">Calcular Rota</button>
