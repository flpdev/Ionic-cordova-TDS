<ion-content padding class="imagem" [ngStyle] = "{'background-image' : 'url(' + imgUrl + ')'}">

  <br>
  <br>
  <br>
  <br>

  <form [formGroup]="loginForm" (submit)="login()">
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input formControlName="email" type="text" clearInput clearOnEdit="false">

      </ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input formControlName="senha" type="password" clearInput clearOnEdit="false">
  
        </ion-input>
      </ion-item>

  <br>
      <button ion-button block round color="dark">Login</button>
  </form>
</ion-content>
