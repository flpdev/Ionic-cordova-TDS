<ion-header>

  <ion-navbar>
    <ion-title>Minhas Tarefas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list style="width:100%" class="no-tab-slide">
    <ion-item-sliding *ngFor="let tarefa of tarefasAberto" [style.borderLeft]="'10px solid' + tarefa.cor">
      <ion-item>
          {{tarefa.nome}}
          <p>{{tarefa.data | date:'dd/MM/yyyy'}}</p>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button>
            <ion-icon name="archive"></ion-icon>
          </button>
          <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
